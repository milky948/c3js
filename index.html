
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://rawgit.com/masayuki0812/c3/master/c3.css">
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.17/c3.min.js"></script>
</head>
<body>
<div id="chart"></div>	


<script type="text/javascript">
var chart = c3.generate({
    data: {
        columns: [
            ['data1', 100],
            ['data2', 400],
        ],
         type:'donut', 
         names: {
            data1: 'MSR',
            data2: 'BR'
        }
    },
     transition: {
        duration: 1000
    },
    color: {
        pattern: ['#1f77b4', '#aec7e8', '#ff7f0e', '#ffbb78', '#2ca02c', '#98df8a', '#d62728', '#ff9896', '#9467bd', '#c5b0d5', '#8c564b', '#c49c94', '#e377c2', '#f7b6d2', '#7f7f7f', '#c7c7c7', '#bcbd22', '#dbdb8d', '#17becf', '#9edae5']
    },
     donut:{title:'Example'},
     
   
   
});
setTimeout(function () {

    chart.transform('bar');
    // chart.transform('bar', 'data2');
}, 1000);
setTimeout(function () {
 chart.load({
        columns:[
            ['data1', 30, 20, 50, 40, 60, 50, 100, 200],
             ['data2', 130, 20, 50, 40, 60, 50, 100, 200]
        ]
    })
    
    chart.transform('pie');
   
  
}, 5000);
</script>
</body>
</html>
